<div id="cards-container"></div>
<button id="add-card-button">Добавить</button>

<div id="add-work-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <form id="add-work-form">
      <h3>Добавить курсовую работу</h3>
      <label for="work-name">Название работы:</label>
      <input type="text" id="work-name" name="name" required>
      <label for="doc-file">Файл документации (.docx):</label>
      <input type="file" id="doc-file" name="doc_file" accept=".doc,.docx" required>
      <label for="zip-file">Архив с продуктом (.zip):</label>
      <input type="file" id="zip-file" name="zip_file" accept=".zip" required>
      <button type="submit">Добавить</button>
    </form>
  </div>
</div>

<div id="cards-container"></div>
<button id="add-card-button">Добавить</button>

<div id="add-work-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <form id="add-work-form">
      <h3>Добавить практическую работу</h3>
      <label for="work-name">Номер работы:</label>
      <input type="text" id="work-name" name="name" required>
      <label for="work-file">Файл отчета:</label>
      <input type="file" id="work-file" name="file" accept=".doc,.docx,.pdf" required>
      <button type="submit">Добавить</button>
    </form>
  </div>
</div>
